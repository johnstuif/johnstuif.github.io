<head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/site.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" type="text/css" href="/fonts/foundation-icons/foundation-icons.css">
    <link rel="stylesheet" type="text/css" href="/fonts/monarchy/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="/fonts/quicksand/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="/libraries/font-awesome/css/font-awesome.css">
</head>
